appId: com.openioscad.app
---
# Flow: Enter sketch mode
# Verifies sketch mode can be entered and cancelled

- launchApp

# Open add menu
- tapOn:
    id: "toolbar_add_button"

# Scroll to sketch section and start a new sketch on XY
- scrollUntilVisible:
    element:
      id: "new_sketch_xy"
    direction: DOWN
- tapOn:
    id: "new_sketch_xy"

# Verify sketch canvas is visible (grid & drawing layer are non-interactive
# Canvas views that don't appear in the accessibility tree)
- assertVisible:
    id: "sketch_canvas"
