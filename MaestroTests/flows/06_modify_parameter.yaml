appId: com.openioscad.app
---
- launchApp
- tapOn:
    id: "toolbar_script_button"
- clearText
- inputText: |
    size = 20; // [5:50]
    cube(size);
- tapOn:
    id: "toolbar_customizer_button"
- assertVisible:
    id: "param_slider_size"
# Interact with slider (swipe right to increase)
- swipe:
    id: "param_slider_size"
    direction: "RIGHT"
    duration: 500
# Model should still be rendered (no crash)
- assertVisible:
    id: "viewport_view"
